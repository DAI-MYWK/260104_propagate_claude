        gap: "32px"
        
      mission__question:
        font_size: "24px"
        font_weight: 600
        color: "#333333"
        margin: "0"
        
        mobile:
          font_size: "20px"
          
      mission__statement:
        font_size: "28px"
        font_weight: 700
        color: "#4ECDC4"
        margin: "0"
        line_height: 1.6
        
        mobile:
          font_size: "22px"
          
