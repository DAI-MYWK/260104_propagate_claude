        transition: "transform 0.3s ease, box-shadow 0.3s ease"
        
        hover:
          transform: "translateY(-4px)"
          box_shadow: "0 8px 20px rgba(0, 0, 0, 0.12)"
          
        mobile:
          width: "80px"
          height: "80px"
          
      mission__icon_label:
        font_size: "14px"
        color: "#666666"
        margin: "0"
        
      mission__text:
        max_width: "800px"
        text_align: "center"
        display: "flex"
