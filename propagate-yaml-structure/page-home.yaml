page:
  id: "home"
  path: "/"
  
  meta:
    title: "挑戦者の価値を届ける | Propagate Inc."
    description: "月額9,800円〜のホームページ制作・マーケティングサービス。WEB制作、EC構築、広告運用、TikTok CMまで一貫サポート。"
    keywords: "ホームページ制作,Web制作,月額9800円,EC構築,広告運用,TikTok,マーケティング"
    og_image: "/assets/images/og_home.jpg"
    og_type: "website"

# ============================================
# SECTIONS
# ============================================

sections:
  # ==========================================
  # HERO SECTION
  # ==========================================
  - id: "hero"
    name: "ヒーローセクション"
    type: "hero_split"
    
    # HTML Structure
    html_structure: |
      <section id="hero" class="hero" data-animate>
        <div class="hero__container">
          <!-- Left Side: Content -->
          <div class="hero__content">
            <h1 class="hero__heading">
              <span class="hero__heading-main">挑戦者の価値を届ける</span>
              <span class="hero__heading-sub">WebDesign&Marketing</span>
            </h1>
            <div class="hero__cta">
              <a href="/question" class="btn btn--large btn--secondary hero__cta-button">
                <svg class="btn__icon" width="20" height="20">
                  <use href="#icon-download"></use>
                </svg>
                <span class="btn__text">プロパゲートの資料をダウンロード</span>
              </a>
            </div>
          </div>
          
          <!-- Right Side: Form -->
          <div class="hero__form-wrapper">
            <form class="hero__form" id="hero-form" action="/api/contact" method="POST">
              <div class="hero__form-header">
                <p class="hero__form-badge">3分で概要が事前にわかる</p>
                <h2 class="hero__form-title">無料で資料ダウンロード</h2>
              </div>
              
              <div class="hero__form-body">
                <!-- Company Name -->
                <div class="form-group">
                  <label class="form-label" for="company-name">
                    会社名
                  </label>
                  <input 
                    class="form-input" 
                    type="text" 
                    id="company-name" 
                    name="company_name"
                    placeholder="例）株式会社プロパゲート"
                  >
                </div>
                
                <!-- Name -->
                <div class="form-group">
                  <label class="form-label" for="name">
                    お名前
                    <span class="form-label__required">*</span>
                  </label>
                  <input 
                    class="form-input" 
                    type="text" 
                    id="name" 
                    name="name"
                    placeholder="例）山田 太郎"
                    required
                    aria-required="true"
                  >
                  <span class="form-error" role="alert"></span>
                </div>
                
                <!-- Email -->
                <div class="form-group">
                  <label class="form-label" for="email">
                    メールアドレス
                    <span class="form-label__required">*</span>
                  </label>
                  <input 
                    class="form-input" 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="例）example@example.com"
                    required
                    aria-required="true"
                  >
                  <span class="form-error" role="alert"></span>
                </div>
                
                <!-- Phone -->
                <div class="form-group">
                  <label class="form-label" for="phone">
                    電話番号
                    <span class="form-label__required">*</span>
                  </label>
                  <input 
                    class="form-input" 
                    type="tel" 
                    id="phone" 
                    name="phone"
                    placeholder="例）090-0000-0000"
                    required
                    aria-required="true"
                  >
                  <span class="form-error" role="alert"></span>
                </div>
                
                <!-- Privacy Policy -->
                <div class="form-checkbox">
                  <input 
                    class="form-checkbox__input" 
                    type="checkbox" 
                    id="privacy-policy" 
                    name="privacy_policy"
                    required
                  >
                  <label class="form-checkbox__label" for="privacy-policy">
                    <a href="/privacy" target="_blank">プライバシーポリシー</a>に同意する
                  </label>
                </div>
              </div>
              
              <div class="hero__form-footer">
                <button class="btn btn--primary btn--large hero__form-submit" type="submit">
                  資料をダウンロードする
                </button>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Background -->
        <div class="hero__background">
          <picture>
            <source 
              srcset="/assets/images/hero_background.webp" 
              type="image/webp"
            >
            <img 
              class="hero__background-image" 
              src="/assets/images/hero_background.jpg" 
              alt=""
              loading="eager"
            >
          </picture>
          <div class="hero__background-overlay"></div>
        </div>
      </section>
    
    # CSS Specification
    css:
      # Section
      hero:
        position: "relative"
        min_height: "100vh"
        display: "flex"
        align_items: "center"
        overflow: "hidden"
        
        # Background
        background_color: "#4ECDC4"
        
      hero__container:
        position: "relative"
        z_index: 10
        max_width: "1200px"
        margin: "0 auto"
        padding: "120px 40px 80px"
        display: "grid"
        grid_template_columns: "1fr 480px"
        gap: "80px"
        align_items: "center"
        
        # Mobile
        mobile:
          grid_template_columns: "1fr"
          gap: "60px"
          padding: "80px 20px 60px"
          
      # Background Image
      hero__background:
        position: "absolute"
        top: "0"
        left: "0"
        width: "100%"
        height: "100%"
        z_index: 1
        
      hero__background_image:
        width: "100%"
        height: "100%"
        object_fit: "cover"
        
      hero__background_overlay:
        position: "absolute"
        top: "0"
        left: "0"
        width: "100%"
        height: "100%"
        background: "linear-gradient(135deg, rgba(78, 205, 196, 0.85), rgba(78, 205, 196, 0.7))"
        
      # Content (Left Side)
      hero__content:
        display: "flex"
        flex_direction: "column"
        gap: "40px"
        
      hero__heading:
        display: "flex"
        flex_direction: "column"
        gap: "16px"
        
      hero__heading_main:
        font_size: "64px"
        font_weight: 700
        color: "#FFFFFF"
        line_height: 1.2
        letter_spacing: "0.02em"
        font_family: "'Montserrat', 'Noto Sans JP', sans-serif"
        animation: "fadeInUp 1s ease-out 0.2s both"
        
        # Mobile
        mobile:
          font_size: "40px"
          
      hero__heading_sub:
        font_size: "32px"
        font_weight: 500
        color: "#FFFFFF"
        line_height: 1.3
        font_family: "'Montserrat', 'Noto Sans JP', sans-serif"
        animation: "fadeInUp 1s ease-out 0.4s both"
        
        # Mobile
        mobile:
          font_size: "24px"
          
      hero__cta:
        animation: "fadeInUp 1s ease-out 0.6s both"
        
      hero__cta_button:
        box_shadow: "0 8px 20px rgba(0, 0, 0, 0.2)"
        
      # Form (Right Side)
      hero__form_wrapper:
        animation: "fadeInUp 1s ease-out 0.8s both"
        
      hero__form:
        background: "#FFFFFF"
        border_radius: "16px"
        padding: "40px"
        box_shadow: "0 20px 60px rgba(0, 0, 0, 0.15)"
        
      hero__form_header:
        margin_bottom: "32px"
        text_align: "center"
        
      hero__form_badge:
        display: "inline-block"
        padding: "8px 16px"
        background: "#FFD93D"
        color: "#333333"
        font_size: "14px"
        font_weight: 600
        border_radius: "20px"
        margin_bottom: "16px"
        
      hero__form_title:
        font_size: "24px"
        font_weight: 700
        color: "#333333"
        margin: "0"
        
      hero__form_body:
        display: "flex"
        flex_direction: "column"
        gap: "20px"
        margin_bottom: "32px"
        
      hero__form_submit:
        width: "100%"
    
    # JavaScript Functionality
    javascript:
      initialization: |
        // Hero Form Validation
        const heroForm = document.getElementById('hero-form');
        
        if (heroForm) {
          heroForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate form
            const isValid = validateForm(heroForm);
            if (!isValid) return;
            
            // Get form data
            const formData = new FormData(heroForm);
            
            // Submit
            try {
              const response = await fetch('/api/contact', {
                method: 'POST',
                body: formData
              });
              
              if (response.ok) {
                // Success
                window.location.href = '/thank-you';
              } else {
                // Error
                alert('送信に失敗しました。もう一度お試しください。');
              }
            } catch (error) {
              console.error('Error:', error);
              alert('送信に失敗しました。');
            }
          });
        }
        
        // Form Validation
        function validateForm(form) {
          let isValid = true;
          const inputs = form.querySelectorAll('[required]');
          
          inputs.forEach(input => {
            const errorSpan = input.nextElementSibling;
            
            if (!input.value.trim()) {
              input.classList.add('error');
              if (errorSpan && errorSpan.classList.contains('form-error')) {
                errorSpan.textContent = 'この項目は必須です';
              }
              isValid = false;
            } else {
              input.classList.remove('error');
              if (errorSpan && errorSpan.classList.contains('form-error')) {
                errorSpan.textContent = '';
              }
            }
            
            // Email validation
            if (input.type === 'email' && input.value) {
              const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              if (!emailRegex.test(input.value)) {
                input.classList.add('error');
                if (errorSpan) {
                  errorSpan.textContent = '正しいメールアドレスを入力してください';
                }
                isValid = false;
              }
            }
          });
          
          return isValid;
        }
    
    # Animation Details
    animations:
      - type: "fade_in_up"
        target: ".hero__heading-main"
        delay: "0.2s"
        duration: "1s"
        
      - type: "fade_in_up"
        target: ".hero__heading-sub"
        delay: "0.4s"
        duration: "1s"
        
      - type: "fade_in_up"
        target: ".hero__cta"
        delay: "0.6s"
        duration: "1s"
        
      - type: "fade_in_up"
        target: ".hero__form-wrapper"
        delay: "0.8s"
        duration: "1s"
    
    # Responsive Breakpoints
    responsive:
      desktop: # >= 1024px
        container_grid: "1fr 480px"
        heading_main_size: "64px"
        heading_sub_size: "32px"
        
      tablet: # >= 768px && < 1024px
        container_grid: "1fr"
        heading_main_size: "48px"
        heading_sub_size: "28px"
        form_max_width: "600px"
        form_margin: "0 auto"
        
      mobile: # < 768px
        container_grid: "1fr"
        heading_main_size: "40px"
        heading_sub_size: "24px"
        container_padding: "80px 20px 60px"
        gap: "40px"
    
    # Assets Required
    assets:
      images:
        - path: "/assets/images/hero_background.jpg"
          alt: ""
          width: 1920
          height: 1080
          formats: ["webp", "jpg"]
          
      icons:
        - id: "icon-download"
          path: "/assets/icons/download.svg"

  # ==========================================
  # MISSION SECTION  
  # ==========================================
