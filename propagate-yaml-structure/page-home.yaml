      mission__description:
        font_size: "18px"
        color: "#666666"
        line_height: 1.8
        margin: "0"
        
        mobile:
          font_size: "16px"
          
      mission__cta_text:
        font_size: "20px"
        font_weight: 600
        color: "#333333"
        margin: "0"
        line_height: 1.8
        
        mobile:
          font_size: "18px"
          
      mission__illustration:
        max_width: "600px"
        width: "100%"
        
        img:
          width: "100%"
          height: "auto"
    
    javascript:
      scroll_animation: |
        // Animate icons on scroll
        const missionIcons = document.querySelectorAll('.mission__icon-item');
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry, index) => {
            if (entry.isIntersecting) {
              setTimeout(() => {
                entry.target.style.animation = 'fadeInUp 0.6s ease-out both';
              }, index * 100);
            }
          });
        }, {
          threshold: 0.2
        });
        
        missionIcons.forEach(icon => observer.observe(icon));
    
    assets:
      images:
        - path: "/assets/images/mission_illustration.svg"
          alt: "ミッション図解"
          width: 600
          height: 400
          
      icons:
        - path: "/assets/icons/instagram.svg"
        - path: "/assets/icons/twitter.svg"
        - path: "/assets/icons/tiktok.svg"
        - path: "/assets/icons/ads.svg"

