# ============================================
# PERFORMANCE
# ============================================

performance:
  lazy_loading:
    enabled: true
    threshold: 0.1
    
  image_optimization:
    formats: ["webp", "avif", "jpg"]
    sizes: [640, 768, 1024, 1280, 1920]
    quality: 80
    
  critical_css:
    enabled: true
    inline_threshold: "14KB"
