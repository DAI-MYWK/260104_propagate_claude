      heading:
        title: "取引実績"
        subtitle: "広告運用実績のある企業様"
        
      logos:
        - "maxvalu_logo.png"
        - "rgf_logo.png"
        - "goodstaff_logo.png"
        - "formeyes_logo.png"
        - "ftw_logo.png"
        - "lixi_logo.png"
        
      description: "大手企業から中小企業まで幅広く対応"

  # ==========================================
  # LP SERVICE
  # ==========================================
