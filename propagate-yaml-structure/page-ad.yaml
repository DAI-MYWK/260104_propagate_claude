  # ==========================================
  # PLATFORMS
  # ==========================================
  - id: "platforms"
    name: "対応プラットフォーム"
    type: "platform_grid"
    
    content:
      heading:
        title: "対応プラットフォーム"
        subtitle: "主要な広告媒体に対応"
        
      description: "Google・Yahoo・SNS（Facebook・Instagram・TikTok・LINE・X）、YouTube広告に対応しています。"
      
      platforms:
        - name: "Google広告"
          icon: "google_ads_logo.png"
          description: "検索広告・ディスプレイ広告"
          features:
            - "リスティング広告"
            - "ディスプレイ広告"
            - "リマーケティング"
            
        - name: "Yahoo!広告"
          icon: "yahoo_ads_logo.png"
          description: "Yahoo検索・YDN"
          features:
            - "検索広告"
            - "ディスプレイ広告"
            - "ブランドパネル"
            
        - name: "Instagram広告"
          icon: "instagram_ads_logo.png"
          description: "フィード・ストーリーズ広告"
          features:
            - "フィード広告"
            - "ストーリーズ広告"
            - "リール広告"
            
        - name: "Facebook広告"
          icon: "facebook_ads_logo.png"
          description: "Meta広告プラットフォーム"
          features:
            - "フィード広告"
            - "動画広告"
