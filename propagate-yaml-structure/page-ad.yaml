    css:
      section:
        padding: "120px 0"
        background: "#F7F7F7"
        
      description:
        text_align: "center"
        font_size: "18px"
        color: "#666666"
        max_width: "800px"
        margin: "0 auto 64px"
        
      grid:
        display: "grid"
        grid_template_columns: "repeat(4, 1fr)"
        gap: "24px"
        max_width: "1200px"
        margin: "0 auto"
        padding: "0 40px"
        
        tablet:
          grid_template_columns: "repeat(2, 1fr)"
          
        mobile:
          grid_template_columns: "1fr"
          
      platform_card:
        background: "#FFFFFF"
        border_radius: "12px"
        padding: "32px"
        text_align: "center"
        transition: "all 0.3s ease"
        
        hover:
          transform: "translateY(-4px)"
          box_shadow: "0 8px 24px rgba(0, 0, 0, 0.1)"
          
      platform_icon:
        width: "80px"
        height: "80px"
        margin: "0 auto 16px"
        object_fit: "contain"
        
      platform_name:
        font_size: "18px"
        font_weight: 700
        color: "#333333"
        margin_bottom: "8px"
        
      platform_description:
        font_size: "14px"
        color: "#666666"
        margin_bottom: "16px"
        
      platform_features:
        list_style: "none"
        padding: "0"
        margin: "0"
        display: "flex"
        flex_direction: "column"
        gap: "8px"
        
      feature_item:
        font_size: "12px"
        color: "#999999"
        padding: "4px 0"

  # ==========================================
  # CLIENTS
  # ==========================================
  - id: "clients"
    name: "取引実績"
    type: "client_logos"
    
