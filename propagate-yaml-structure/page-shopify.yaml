  # ==========================================
  # FAQ
  # ==========================================
  - id: "faq"
    name: "よくある質問"
    type: "accordion_faq"
    
    content:
      heading:
        title: "FAQ"
        
      questions:
        - q: "料金はいくらですか？"
          a: "月額49,800円×8ヶ月契約で、総額498,000円です。商品数が100点を超える場合は別途お見積もりとなります。"
          
        - q: "なぜShopifyがおすすめですか？"
          a: "世界No.1のECプラットフォームで、SNS連携やSEO対策が標準装備されています。拡張性が高く、将来的な事業拡大にも対応できます。"
          
        - q: "既存のECサイトから移行できますか？"
          a: "はい、BASEやSTORES、カラーミーショップからの移行も可能です。商品データ移行もサポートします。"
          
        - q: "SEO対策は含まれますか？"
          a: "基本的なSEO設定は含まれます。本格的なSEO対策（コンテンツマーケティング等）は別途ご相談ください。"
          
        - q: "SNS連携は可能ですか？"
          a: "Instagram・Facebook・TikTokとの連携が可能です。SNSから直接商品を販売できるように設定します。"
          
        - q: "商品登録は自分でできますか？"
          a: "はい、管理画面から簡単に登録できます。初回は100商品まで代行し、その後は運用マニュアルを見ながらご自身で追加できます。"
          
        - q: "決済手数料はいくらですか？"
          a: "Shopify ペイメントを使用する場合、3.25%〜3.4%です。外部決済サービスを使用する場合は別途手数料がかかります。"
          
        - q: "月額費用以外にかかる費用はありますか？"
          a: "Shopifyの月額プラン料金（$29〜）と決済手数料が別途かかります。アプリを追加する場合も追加費用が発生します。"
