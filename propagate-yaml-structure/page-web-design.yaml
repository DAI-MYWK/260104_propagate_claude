        - q: "どのプランを選べば良いですか？"
          a: "初めての方は1ヶ月BASICプランをお試しください。5ページまでのホームページ制作が含まれます。制作実績ページもご覧ください。"
          
        - q: "納期はどのくらいですか？"
          a: "通常5,000文字程度のコンテンツで、SSL対応・SEO設定込みで約4〜8週間です。ページ数や内容によって変動します。"
          
        - q: "制作後の更新は可能ですか？"
          a: "6ヶ月目以降、月単位で更新作業を承ります。月2回まで無料、それ以上は別途お見積もりとなります。"
          
        - q: "途中解約は可能ですか？"
          a: "3ヶ月または6ヶ月の契約期間満了後、自動更新となります。解約は1ヶ月前にご連絡ください。"
          
        - q: "ECサイト制作も対応していますか？"
          a: "はい、Shopify専門のEC制作プランもございます。詳しくはShopify ECページをご覧ください。"
          
        - q: "制作の流れを教えてください"
          a: "①ヒアリング（1週間） → ②ワイヤーフレーム作成（1週間） → ③デザイン（2週間） → ④コーディング（2週間） → ⑤テスト（1週間） → ⑥公開"
          
        - q: "初回の打ち合わせはどうしますか？"
          a: "ZoomまたはGoogle Meetでオンライン打ち合わせを行います。対面での打ち合わせも可能です（東京近郊のみ）。"
          
        - q: "SEO対策は含まれますか？"
          a: "基本的なSEO設定（meta description、h1〜h6タグ、alt属性など）は含まれます。本格的なSEO対策は別途SEOプランをご検討ください。"
          
        - q: "原稿や画像は用意する必要がありますか？"
          a: "はい、基本的にお客様にご用意いただきます。ライティングや撮影が必要な場合は、オプションで対応可能です。"
    
